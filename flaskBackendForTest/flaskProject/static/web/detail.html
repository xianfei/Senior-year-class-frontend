    <meta charset="UTF-8">
    <link rel="stylesheet" href="./mdui/css/mdui.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script src="dist/jquery.js"></script>
<div class="mdui-appbar mdui-appbar-fixed glass" style="padding-top: var(--top-bar-height)">
    <div class="mdui-toolbar">
        <a href="javascript:window.history.go(-1)" class="mdui-btn mdui-btn-icon"><i
                class="mdui-icon material-icons">arrow_back</i></a>
        <a href="javascript:;" class="mdui-typo-title">动态详情</a>
        <div class="mdui-toolbar-spacer"></div>

        <a id="menuopen" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        <ul class="mdui-menu" id="my-detail-menu">
    <li class="mdui-menu-item">
      <a href="javascript:prompt('举报##请输入举报理由');" class="mdui-ripple">举报此动态</a>
    </li>
  </ul>
    </div>
</div>
<div style="max-width: 450px;margin: auto">

<div id="target" style="padding: calc(var(--top-bar-height) + 56px) 10px 10px 10px">
</div>
<div class="mdui-row mdui-row-gapless" style="margin: 10px">


    <div id="comment">暂无评论</div>
</div>
    </div>
<script>
    $('#target').html((currentMoment?currentMoment:parent.window.currentMoment).replace("gallery-id","gallery-detail-id").replace("-webkit-line-clamp: var(--max-line-clamp);",'').replace('style="display: none"',''))

    initPhotoSwipeFromDOM(`#gallery-detail-id-${currentID}`);

    var inst = new mdui.Menu('#menuopen', '#my-detail-menu');
    // method
    document.getElementById('menuopen').addEventListener('click', function () {
        inst.open();
    });
</script>
</body>
</html>
