            }

            /* Customize the label (the ckb_box) */
            .ckb_box {
                display: block;
                position: relative;
                padding-left: 30px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 14px;
                line-height: 20px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default checkbox */
            .ckb_box input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            .checkmark {
                border-radius: 10px;
                position: absolute;
                top: 0;
                left: 0;
                height: 20px;
                width: 20px;
                background-color: #eee;
            }

            /* On mouse-over, add a grey background color */
            .ckb_box:hover input ~ .checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            .ckb_box input:checked ~ .checkmark {
                background-color: #f5a336;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the checkmark when checked */
            .ckb_box input:checked ~ .checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            .ckb_box .checkmark:after {
                left: 7px;
                top: 4px;
                width: 4px;
                height: 8px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }

<body>
<div style="width: 100%;height: 100%;position: fixed;overflow:scroll;background: linear-gradient(45deg, #f2994a 0%, #f2c94c 100%);">

    <div class="main">
        <div style="text-align: center;">
            <img src="cat0.png" style="width: 120px;margin: -60px auto;filter:sepia(0.7);-webkit-filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2));
filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2))"
            onclick="this.src = 'cat' + (++iconI%4) +'.png'">
        </div>
        <p class="sign" align="center">奶黄喵</p>
        <p class="sign2" align="center">更有趣的可编程社交平台</p>
        <form id="myform" class="form1">
            <input class="pass" id="phone" type="text" align="center" placeholder="手机号">
            <input class="pass" id="password" type="password" align="center" placeholder="密码">
            <div id="regdiv" style="display: none;">
                <input class="pass" id="password2" type="password" align="center" placeholder="确认密码">
                <input class="pass" id="name" type="text" align="center" placeholder="昵称">
                <div style="margin: -20px auto auto;width:140px;">
                    <span style="font-size: 14px;line-height: 70px;">性别：</span><label class="ckb_box"
                                                                                      style="position: relative;margin-top: -46px;margin-left: 40px">男<input
                        type="radio" id="male" name="xingbie" checked><span class="checkmark"></span></label>
                    <label class="ckb_box" style="position: relative;margin-top: -32px;margin-left: 100px">女<input
                            type="radio" name="xingbie" id="female"><span class="checkmark"></span></label><br>
                    <label class="ckb_box" style="margin-left: 7px;">我同意<a href="javascript:clickShow('xieyi.html')">用户协议</a>
                        <input type="checkbox" id="agree">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div style="height: 20px;width: 100%"></div>
            <a class="submit" id="login" align="center" onclick="$('#login').html().indexOf('登录')!==-1?login():reg()">
                &nbsp;&nbsp;登录&nbsp;&nbsp; </a><br><br><br>
            <a class="submit2" align="center" onclick="register(this)"> &nbsp;&nbsp;注册&nbsp;&nbsp; </a><br><br><br>
        </form>

    </div>
    <p align="center" style="color: #ffffff;text-shadow: 1px 1px 4px rgba(0,0,0,0.3);">可使用用户名&密码16888登陆进行测试</p>
</div>

</body>

<script>
    var iconI = 0;
    function login() {
        $.ajax({
            url: "http://39.106.25.203:1480/user/logIn",
            data: {userId: $('#phone').val(), password: $('#password').val()},
            type: "POST",
            success: function (result) {
                console.log(result)
                if (result.result.status) {
                    mdui.snackbar({
                        message: "登录成功！"
                    });
                    localStorage.setItem("loginUser", result.result.message.userID)
                    $('#xf-frame').fadeOut(800)
                    $.post("http://39.106.25.203:1480/user/getUsersInfo",{userId:result.result.message.userID,targetUserId:result.result.message.userID},function(result2){
                         localStorage.setItem("loginUserInfo", JSON.stringify(result2.result.message))
                    });
                } else {
                    mdui.snackbar({
                        message: result.result.message
                    });
                }

            },
             error: function (jqXHR, exception) {
                    var msg = '';
                    if (exception === 'timeout') {
                        msg = '连接超时.';
                    } else if (jqXHR.status === 0) {
                        msg = '无法连接到服务器.';
                    } else if (jqXHR.status == 404) {
                        msg = 'Requested page not found. [404]';
                    } else if (jqXHR.status == 500) {
                        msg = 'Internal Server Error [500].';
                    } else if (exception === 'parsererror') {
                        msg = 'Requested JSON parse failed.';
                    } else if (exception === 'timeout') {
                        msg = '连接超时.';
                    } else if (exception === 'abort') {
                        msg = 'Ajax request aborted.';
                    } else {
                        msg = 'Uncaught Error.\n' + jqXHR.responseText;
                    }
                    mdui.snackbar({
                        message: "错误：" + msg
                    });
                }
        });
    }

    function reg() {
        if ($('#password').val() !== $('#password2').val()) {
            mdui.snackbar({
                message: "两次输入的密码不一致！"
            });
            return;
        }
        if (!$("#agree").prop('checked')) {
            mdui.snackbar({
                message: "您必须同意用户协议"
            });
            return;
        }
        if(!checkWord($('#name').val()))return;
        $.ajax({
            url: "http://39.106.25.203:1480/user/register",
            data: {
                userId: $('#phone').val(),
                password: $('#password').val(),
                isMale: $("#male").prop('checked') ? "male" : "female",
                userName: $('#name').val()
            },
            type: "POST",
            success: function (result) {
                console.log(result)
                if (result.result.status) {
                    mdui.snackbar({
                        message: "注册成功！"
                    });
                    localStorage.setItem("loginUser", result.result.message.userID)
                     $.post("http://39.106.25.203:1480/user/getUsersInfo",{userId:result.result.message.userID,targetUserId:result.result.message.userID},function(result2){
                         localStorage.setItem("loginUserInfo", JSON.stringify(result2.result.message))
                    });
                    setTimeout(()=>{window.location.reload()},100)
                } else {
                    mdui.snackbar({
                        message: result.result.message
                    });
                }

            },
            error: function (jqXHR, exception) {
                    var msg = '';
                    if (exception === 'timeout') {
                        msg = '连接超时.';
                    } else if (jqXHR.status === 0) {
                        msg = '无法连接到服务器.';
                    } else if (jqXHR.status == 404) {
                        msg = 'Requested page not found. [404]';
                    } else if (jqXHR.status == 500) {
                        msg = 'Internal Server Error [500].';
                    } else if (exception === 'parsererror') {
                        msg = 'Requested JSON parse failed.';
                    } else if (exception === 'timeout') {
                        msg = '连接超时.';
                    } else if (exception === 'abort') {
                        msg = 'Ajax request aborted.';
                    } else {
                        msg = 'Uncaught Error.\n' + jqXHR.responseText;
                    }
                    mdui.snackbar({
                        message: "错误：" + msg
                    });
                }
        });
    }

    function register(obj) {
        if (obj.innerHTML == "← 返回") {
            $("#regdiv").hide(800)
            obj.innerHTML = "&nbsp;&nbsp;注册&nbsp;&nbsp;"
            $('#login').html("&nbsp;&nbsp;登录&nbsp;&nbsp;")
        } else {
            console.log(obj)
            obj.innerHTML = "← 返回"
            $('#login').html("&nbsp;&nbsp;提交&nbsp;&nbsp;")
            $("#regdiv").show(800)
        }

    }

    function Enter(e) {

        var name = document.getElementById("input-name").value;
        var aca = document.getElementById("input-aca").value;
        var number = document.getElementById("input-number").value;
        var url = "./main.html?e=" + e + "&name=" + encodeURI(name) + "&aca=" + encodeURI(aca) + "&no=" + number
            + "&hideup=" + (document.getElementById("hideup").checked ? "1" : "0")
            + "&showcolor=" + (document.getElementById("showcolor").checked ? "1" : "0");
        window.open(url);

    }
</script>
